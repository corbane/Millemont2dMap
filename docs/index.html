<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="demo2dmap">
        <object data="chateau-de-millemont_c.svg" type="image/svg+xml" onload="init (this)"></object>

        <div id="p_orangerie">
            <p>L'orangerie</p>
        </div>
        <div id="p_grchateau">
            <p>
                <b>Le grand ch√¢teau</b><br/>
                - Ateliers<br/>
                - Work-shop<br/>
            </p>
        </div>
    </div>

    <h2>Selected item: <span id="info"><br/></span></h2>

    <script src="index.js"></script>
    <script>
        function init (obj)
        {
            var map = new MMMFest.Map2d (obj.contentDocument.querySelector ("svg"), { background: "#i_background" }),
                backgroundImage = obj.contentDocument.querySelector ("#i_background")
                
            var oran = map.addRegion ({ path: "#t_orangerie", image: backgroundImage, popupInfo: document.querySelector ("#p_orangerie") })
            var grch = map.addRegion ({ path: "#t_grchateau", image: backgroundImage, popupInfo: document.querySelector ("#p_grchateau") })
            var ptch = map.addRegion ({ path: "#t_ptchateau", image: backgroundImage, popupInfo: document.querySelector ("#p_orangerie") })
            var coch = map.addRegion ({ path: "#t_cochets",   image: backgroundImage, popupInfo: null })
            var camp = map.addRegion ({ path: "#t_camping",   image: backgroundImage, })
            camp.infoPoint.offsetY (-200)

            oran.HSelect.add (fn)
            grch.HSelect.add (fn)
            ptch.HSelect.add (fn)
            coch.HSelect.add (fn)
            camp.HSelect.add (fn)

            oran.HUnselect.add (ufn)
            grch.HUnselect.add (ufn)
            ptch.HUnselect.add (ufn)
            coch.HUnselect.add (ufn)
            camp.HUnselect.add (ufn)

            console.log (map)

            function fn (region)
            { document.getElementById ("info").innerHTML = region.path.id }
                
            function ufn (region)
            { document.getElementById ("info").innerHTML = "<br/>" }
        }
    </script>

</body>
</html>
