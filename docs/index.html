    <title>Document</title>
    <style>
    .mmmfest-2dmap-popup {
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 10pt;
        background-color: white;
        border-radius: 6px;
        position: absolute;
        display: none;
    }

    .mmmfest-2dmap-popup::before {
        content: "";
        width: 12px;
        height: 12px;
        transform: rotate(45deg);
        background-color: white;
        position: absolute;
        left: -6px;
        top: calc(50% - 6px);
    }

    .mmmfest-2dmap-popup > * {
        margin: 0;
    }
    </style>
</head>
<body>
