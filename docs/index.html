<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="demo2dmap">
        <object data="chateau-de-millemont_c.svg" type="image/svg+xml" onload="init (this)"></object>

        <div data-for="orangerie">
            <p>
                <b>L'orangerie</b><br/>
                - Repas<br/>
                - Détente<br/>
                - Music<br/>
            </p>
        </div>
        <div data-for="cochets">
            <p>
                <b>La cour des cochets</b><br/>
                - Ateliers<br/>
                - Construction<br/>
            </p>
        </div>
        <div data-for="grchateau">
            <p>
                <b>Le petit château</b><br/>
                - Ateliers<br/>
                - Work-shop<br/>
            </p>
        </div>
        <div data-for="ptchateau">
            <p><b>Le grand château</b></p>
        </div>
        <div data-for="camping">
            <p><b>Le camping</b></p>
        </div>
    </div>

    <h2>Selected item: <span id="info"><br/></span></h2>

    <script src="index.js"></script>
    <script>
        function init (obj)
        {
            var doc = obj.contentDocument,
                map = new ImageMap.Map2d (doc.querySelector ("svg"), { background: "#background" }),
                backgroundImage = doc.querySelector ("#background")
                
            var oran = map.addRegion ("#orangerie")
            var grch = map.addRegion ("#grchateau")
            var ptch = map.addRegion ("#ptchateau")
            var coch = map.addRegion ("#cochets")
            var camp = map.addRegion ("#camping")
            camp.infoPoint.offsetY (-200)

            oran.HSelect.add (fn)
            grch.HSelect.add (fn)
            ptch.HSelect.add (fn)
            coch.HSelect.add (fn)
            camp.HSelect.add (fn)

            oran.HUnselect.add (ufn)
            grch.HUnselect.add (ufn)
            ptch.HUnselect.add (ufn)
            coch.HUnselect.add (ufn)
            camp.HUnselect.add (ufn)

            console.log (map)

            function fn (region)
            { document.getElementById ("info").innerHTML = region.id }
                
            function ufn (region)
            { document.getElementById ("info").innerHTML = "<br/>" }
        }
    </script>

</body>
</html>
